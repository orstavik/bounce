  console.log("Error: no event-loop element")

  window.addEventListener("error", e => {

    const noTaskElements = !document.querySelectorAll("task").length;
    console.log(noTaskElements, "Error");
  });

  function sayHello() {
    console.log("hello")
  }

  function sayWorld() {
    console.log("world")
  }

  setTimeout(sayWorld, 100);

  sayHello();
</script>
