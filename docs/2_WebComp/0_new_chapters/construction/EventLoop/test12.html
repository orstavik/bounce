<body :uid="0">
<div :uid="1">
 <h1 :uid="2">hello sunshine</h1>
</div>
</body>

<script>
  function sayHello() {
    console.log("hello");
  }

  function sayWorld() {
    console.log("world");
  }

  const h1 = document.querySelector("h1");
  const div = document.querySelector("div");

  h1.addEventListener("click", sayHello);
  div.addEventListener("click", sayWorld);

  h1.dispatchEvent(new MouseEvent('click', {composed: true, bubbles: true}));
  div.dispatchEvent(new MouseEvent('click', {composed: true, bubbles: true}));

  h1.removeEventListener("click", sayHello);
  h1.dispatchEvent(new MouseEvent('click', {composed: true, bubbles: true}));
</script>
