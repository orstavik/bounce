  <script>
    window.printRes = function () {
      const taskElements = [...document.querySelectorAll("task[\\:res]")];
      console.log(taskElements.map(n => n.getAttribute(":res")));

    window.plus = function (...args) {
      return args.reduce((sum, value) => parseInt(sum) + parseInt(value));
    };
  </script>

    </task>
