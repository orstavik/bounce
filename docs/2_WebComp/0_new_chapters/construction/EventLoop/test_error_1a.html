<script>

  window.addEventListener("error", e => {
    e.preventDefault();
    const severalEventLoops = document.querySelectorAll("event-loop").length === 1;
    console.log(severalEventLoops, "Error");
  });

  const divElement = document.querySelector("div");

  console.log("Add incorrect event-loop");
  divElement.appendChild(document.createElement("event-loop"));

  console.log("Add correct event-loop");
  document.body.appendChild(document.createElement("event-loop"));

  console.log("dispatch new event")
  document.body.dispatchEvent(new Event("test"));

  console.log("Two event-loop elements");
  document.body.appendChild(document.createElement("event-loop"));

  console.log("Three event-loop elements");
  document.body.appendChild(document.createElement("event-loop"));

  console.log("Append to illegal element");
  divElement.appendChild(document.createElement("event-loop"));

  console.log("Dispatch new event on element without :target");
  divElement.dispatchEvent(new MouseEvent('click'));
</script>
