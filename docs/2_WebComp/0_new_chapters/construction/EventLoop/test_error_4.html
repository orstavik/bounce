<event-loop></event-loop>

<body :uid="0">
<h1>No :uid</h1>
</body>

<script>

  window.addEventListener("error", e => {
    e.preventDefault();
    console.log("Error");
  });

  console.log("No :uid attribute on target element")
  const h1 = document.querySelector("h1");
  
  h1.dispatchEvent(new MouseEvent('click', {composed: true, bubbles: true}));
</script>
