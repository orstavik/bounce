<script src="../MonkeyPatch/MonkeyPatch.js"></script>
<script src="constructionFrame.js"></script>

<script>
  ConstructionFrame.observe('end', frame => console.log([...frame.elements()].map(n => n.nodeName)));
</script>

<div>a<h1>b</h1>c<span>d</span>e</div>

<script>
  document.querySelector('span').insertAdjacentHTML('beforeend', '<' +'!-'+'-' + 'hello world' + '-->');
  document.querySelector('span').insertAdjacentHTML('afterend', 'hello sunshine');
  document.querySelector('h1').insertAdjacentHTML('beforebegin', '<h5>hello h5</h5>');
  document.querySelector('h1').insertAdjacentHTML('beforeend', 'inserted text');
  document.querySelector('span').insertAdjacentHTML('afterbegin', '<h6>hello h6</h6>');
</script>
