<body :uid="0">

</body>

<script>
  function sayHello() {
    console.log("hello");
  }

  function sayWorld() {
    console.log("world");
  }

  const h1 = document.querySelector("h1");
  h1.addEventListener("click", sayHello);
  h1.addEventListener("click", sayWorld);
  h1.dispatchEvent(new MouseEvent('click'));
  setTimeoutOG(function () {
    h1.removeEventListener("click", sayHello);
    h1.dispatchEvent(new MouseEvent('click'));
  }, 4);
</script>
