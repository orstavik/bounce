  <script>const setTimeoutOG = setTimeout;</script>

          That means that the actual dispatch isn't done until next microTask.

<body :uid="0">
<div :uid="3"></div>

<h2 :uid="2">
  <h1 :uid="1">hello sunshine</h1>
</h2>
</body>

<script>
  function logEventElement() {
    const res = [...document.querySelectorAll("event")].map(event => event.getAttribute(":inner-target"));
    console.log(res);
  }

  const h1 = document.querySelector("h1");
  const h2 = document.querySelector("h2");
  const div = document.querySelector("div");

  h1.addEventListener("click", logEventElement);
  h2.addEventListener("click", logEventElement);
  div.addEventListener("click", logEventElement);

  h1.dispatchEvent(new MouseEvent('click'));
  h2.dispatchEvent(new MouseEvent('click'));

  setTimeoutOG(function () {
    h1.removeEventListener("click", logEventElement);
    div.dispatchEvent(new MouseEvent('click'));
  }, 4);
</script>
